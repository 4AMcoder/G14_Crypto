version: 1
formatters:
  simple:
    format: '%(asctime)s - %(levelname)s - %(message)s'

handlers:
  console:
    class: logging.StreamHandler
    formatter: simple
    level: DEBUG
  file:
    class: logging.handlers.RotatingFileHandler
    filename: "logs/trading_bot.log"
    maxBytes: 10485760  # 10MB
    backupCount: 3
    formatter: simple
    level: INFO

loggers:
  trading_bot:
    level: DEBUG
    handlers: [console, file]
    propagate: no
